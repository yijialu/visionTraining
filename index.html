<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视力训练</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="top">
      <div class="game-time">游戏时间：<span class="time">00：00</span></div>
      <div class="title">视力<span class="stage">检测</span><span class="game-status"></span></div>

  </div>
   <div class="font-box">
       <span class="font-txt">E</span>
       <div class="finish-box">
           <h1>谢谢您的参与，请让眼睛休息休息！</h1>
           <div class="finish-item"><span class="finish-time">5</span>秒后自动跳转到初始界面</div>
       </div>
   </div>
   <div class="btn-box"><div class="star-btn public-btn-style">开始</div><div class="suspend-btn public-btn-style">暂停游戏</div><div class="restore-btn public-btn-style">恢复游戏</div><div class="finish-btn public-btn-style">结束游戏</div></div>

</body>
<script src="./js/jquery-1.11.1.min.js"></script>
<script src="./dist/index.min.js"></script>
</html>
